<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cashe_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cashe_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cashe_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cashe_id }}">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css?{{ cashe_id }}">
    <link rel="icon" href="../static/images/icon.png?{{ cashe_id }}" />
    <title>HBnB</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/101-hbnb.js?{{ cashe_id }}"></script>
    <style>
      #api_status {
        text-align: right;
        position: absolute;
        right: 30px;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: #CCCCCC;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status" class="available"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li><input type="checkbox" style="margin-right: 10px;" data-id="{{ state.id }}" data-name="{{ state.name }}">
		<h2>{{ state[0].name }}:</h2>
		<ul>
		  {% for city in state[1] %}
		  <li><input type="checkbox" style="margin-right: 10px;" data-id="{{ city.id }}" data-name="{{ city.name }}">{{ city.name }}</li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li><input type="checkbox" style="margin-right: 10px;" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">{{ amenity.name }}</li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
